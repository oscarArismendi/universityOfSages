<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>UniversityOfSages</title>
</head>
<body>
    <nav class="navbar bg-black" data-bs-theme="dark">
        <div class="container-fluid">
            <span id="logo" class="navbar-brand mb-0 h1">Sages <br> University</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span>Menu</span>
            </button>
            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header justify-content-between">
                    <span id="logo" class="navbar-brand mb-0 h1">Sages <br> University</span>
                    <div>
                        <span>Close</span>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                    </div>
                </div>
                <!-- <div class="navbar-collapse" id="navbarSupportedContent"> -->
                    <ul class="offcanvas-body navbar-nav justify-content-around" >
                        <li class="nav-item h2">
                            <span id="nav-periods" class="un" data-bs-dismiss="offcanvas" >periods</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-programs" class="un" data-bs-dismiss="offcanvas">programs</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-fees" class="un" data-bs-dismiss="offcanvas">fees</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-deparments" class="un" data-bs-dismiss="offcanvas">deparments</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-teachers" class="un" data-bs-dismiss="offcanvas">teachers</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-students" class="un" data-bs-dismiss="offcanvas">students</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-courses" class="un" data-bs-dismiss="offcanvas">courses</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-classrooms" class="un" data-bs-dismiss="offcanvas">classrooms</span>
                        </li>
                        <li class="nav-item h2">
                            <span id="nav-subjects" class="un" data-bs-dismiss="offcanvas">subjects</span>
                        </li>
                    </ul>
                <!-- </div> -->
            </div>
        </div>

    </nav>
    <main id="main-container" class="container-fluid">
        <div id="periods" class="mt-2"></div>
        <div id="programs" class="mt-2"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/periods.js"></script>
    <script src="js/programs.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
